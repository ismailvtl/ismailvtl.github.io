<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="header-title">Budget tracker</div>
      <div class="header-link"><a href="#">Sign Up</a></div>
    </div>
    <div class="main white-bg">
      <div class="login-container">
        <div class="login-container-image">
          <img src="../images/login.svg" />
        </div>
        <div class="login-container-title">
          <h1>Login to your account</h1>
        </div>
        <div class="login-container-formgroup">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="your-email@domain.com"/>
        </div>
        <div class="login-container-formgroup">
          <div class="login-container-forminput--input">
            <label for="pwd">Password</label>
            <input type="password" id="pwd" />
          </div>
        </div>
        <div class="login-container-formgroup">
         <div class="login-container-forminput--button">
            <button type="button">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
