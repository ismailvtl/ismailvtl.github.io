<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OTP</title>
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../login/style.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="header-title">Budget tracker</div>
      <div class="header-link"></div>
    </div>
    <div class="main white-bg">
      <div class="login-container">
        <div class="login-container-image">
          <img src="../images/login.svg" />
        </div>
        <div class="login-container-title">
          <h1>Enter the OTP</h1>
        </div>
        <div class="otp-container">
          <div class="login-container-formgroup">
            <div class="login-container-forminput--input">
              <label for="otp1">Please enter the OTP</label>
              <div class="otp-inputs">
                <input type="number" id="otp1" maxlength="1" value="0" />
                <input type="number" id="otp2" maxlength="1" value="2" />
                <input type="number" id="otp3" maxlength="1" value="8" />
                <input type="number" id="otp4" maxlength="1" value="1" />
              </div>
            </div>
          </div>
          <div class="login-container-formgroup">
            <div class="login-container-forminput--button">
                <button type="button">Proceed</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
