<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prayer Time - UAE</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="white" />
</head>

<body>
    <div class="container">
        <div class="container-inner">
            <h1>Prayer Time - UAE</h1>
            <select id="location">
                <option value="dubai">Dubai</option>
                <option value="abu_dhabi">Abu Dhabi</option>
                <option value="sharjah">Sharjah</option>
                <option value="ajman">Ajman</option>
                <option value="al_ain">Al Ain</option>
            </select>
            <div class="date-and-time">
                <div class="date"></div>
            </div>
            <div class="prayer-title">
                <div>Fajr</div>
                <div>Dhuhr</div>
                <div>Asr</div>
                <div>Maghrib</div>
                <div>Isha</div>
            </div>
            <div class="prayer-values"></div>
        </div>
        <div class="monthview">
            <div class="monthview-monthname month-select">
                <div class="month-year"></div>
                <select id="selectMonth"></select>
            </div>
            <div class="prayer-month-title">
                <div>Date</div>
                <div>Fajr</div>
                <div>Dhuhr</div>
                <div>Asr</div>
                <div>Maghrib</div>
                <div>Isha</div>
            </div>
            <div class="prayer-month-time">

            </div>
            <div class="devby">
                Made with <span>&hearts;</span> by Ismail Vittal
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
