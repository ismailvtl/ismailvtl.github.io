<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prayer Time - Dubai, UAE</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="white" />
</head>

<body>
    <div class="container">
        <div class="container-inner">
            <h1>Prayer Time - UAE</h1>
            <select id="location">
                <option value="dubai">Dubai</option>
                <option value="abu_dhabi">Abu Dhabi</option>
                <option value="sharjah">Sharjah</option>
                <option value="ajman">Ajman</option>
                <option value="al_ain">Al Ain</option>
            </select>
            <div class="date-and-time">
                <div class="date"></div>
            </div>
            <div class="prayer-title">
                <div>Fajr</div>
                <div>Dhuhr</div>
                <div>Asr</div>
                <div>Maghrib</div>
                <div>Isha</div>
            </div>
            <div class="prayer-values"></div>
        </div>
        <div class="monthview">
            <div class="monthview-monthname month-select">
                <div class="month-year"></div>
                <select id="selectMonth">
                    <option value="1" data-month="1">Janurary</option>
                    <option value="2" data-month="2">February</option>
                    <option value="3" data-month="3">March</option>
                    <option value="4" data-month="4">April</option>
                    <option value="5" data-month="5">May</option>
                    <option value="6" data-month="6">June</option>
                    <option value="7" data-month="7">July</option>
                    <option value="8" data-month="8">August</option>
                    <option value="9" data-month="9">September</option>
                    <option value="10" data-month="10">October</option>
                    <option value="11" data-month="11">November</option>
                    <option value="12" data-month="12">December</option>
                </select>
            </div>
            <div class="prayer-month-title">
                <div>Date</div>
                <div>Fajr</div>
                <div>Dhuhr</div>
                <div>Asr</div>
                <div>Maghrib</div>
                <div>Isha</div>
            </div>
            <div class="prayer-month-time">

            </div>
            <div class="devby">
                Made with <span>&hearts;</span> by Ismail Vittal
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
