<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Wasalt - Concept</title>

<body>
    <div class="container">

                     </button>
                     <button>
                        <img src="https://imagedelivery.net/1DNKFJPRaeUdy_j8F7HT3w/production/properties/95957/images/b9ff8e6c-a20d-440e-9eda-2ab53790b46c.jpg/quality=60,format=auto,width=auto" />
                     </button>
                </div>

                <!-- <div class="shadow-top"></div> -->
                <div class="selected-item">
                    <div class="shadow-top"></div>
                   
                    <div class="image-slider">
                        <img id="img1" src="https://wasalt.com/_next/image?url=https%3A%2F%2Fassets.wasalt.com%2Fcompound%2F100062%2Fimages%2FIMG_6478.JPG-98d4b189-bae2-420c-9875-0925f490a389.JPG%3Fquality%3D60%3Fquality%3D60&w=1200&q=75" />

                        <!-- <img src="https://assets.wasalt.com/compound/100062/images/IMG_6492.JPG-6289c429-c453-4674-8787-2649c9d5e443.JPG?quality=60" />
                        <img src="https://imagedelivery.net/1DNKFJPRaeUdy_j8F7HT3w/production/properties/89082/images/2e2df1b6-e5d6-431f-8d30-4224fd8e4c66.jpg/quality=60,format=auto,width=auto" />
                        <img src="https://assets.wasalt.com/compound/100062/images/IMG_6500.JPG-9fd33c83-15e9-45bf-921d-909dc6800f18.JPG?quality=60?quality=60" alt=""> -->

            <div class="tik">

        </div>

    <script src="script.js"></script>
